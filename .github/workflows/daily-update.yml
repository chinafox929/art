name: 每日更新画作

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 (北京时间 8:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 运行更新脚本
      run: python scripts/daily_update.py
      
    - name: 提交更改
      run: |
        git config user.name "云上美术馆"
        git config user.email "museum@auto.update"
        git add -A
        git commit -m "每日更新: $(date +%Y-%m-%d)" || echo "无更改"
        git push